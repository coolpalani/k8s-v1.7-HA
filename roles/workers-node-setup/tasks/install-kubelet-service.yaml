---

- name: Download kubelet binary
  get_url:
    url: https://storage.googleapis.com/kubernetes-release/release/v1.7.0-alpha.3/bin/linux/amd64/kubelet
    dest: /usr/bin/
    mode: 0744

- name: Get API_SERVERS url
  shell: cat /var/lib/kubelet/bootstrap.kubeconfig | grep server | cut -d ':' -f2,3,4 | tr -d '[:space:]'
  when: ansible_nodename == "{{k8s_worker1_hostname}}"
  register: API_SERVERS
- debug:
    var: API_SERVERS.stdout

- name: Copy kubelet service template to all worker nodes
  template:
    src: kubelet-service.j2
    dest: /etc/systemd/system/kubelet.service
    mode: 0644
    backup: yes
  ignore_errors: false

- name: Reload systemd daemon
  command: systemctl daemon-reload

- name: Start and enable kubelet service
  service:
    name: kubelet
    state: started
    enabled: yes
  ignore_errors: false

- name: check kubelet service status
  shell: systemctl status kubelet --no-pager
  register: kubelet_status
  ignore_errors: false

- debug:
    var: kubelet_status.stdout
