---

- name: Copy etcd service template to master nodes
  template:
    src: etcd-service.j2
    dest: /etc/systemd/system/etcd.service
    mode: 0644
    backup: no
  ignore_errors: false

- name: Reload systemd daemon
  command: systemctl daemon-reload
  ignore_errors: false

- name: Start and enable etcd service
  service:
    name: etcd
    state: started
    enabled: yes
  ignore_errors: false

- name: Check etcd service status
  shell: systemctl status etcd --no-pager
  register: ectd_srv_status
- debug:
    var: ectd_srv_status.stdout

- name: Get etcd cluster health status
  shell: etcdctl -C https://{{ansible_ssh_host}}:2379 --ca-file=/etc/etcd/ca.pem --cert-file=/etc/etcd/kubernetes.pem --key-file=/etc/etcd/kubernetes-key.pem cluster-health
  when: ansible_nodename == k8s_master1_hostname
  retries: 3
  delay: 10
  ignore_errors: false
  register: etcd_health

- debug:
    var: etcd_health.stdout
  when: ansible_nodename == k8s_master1_hostname
  ignore_errors: false
